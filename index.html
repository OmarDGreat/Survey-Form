<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Survey/</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 id="title">School Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
    
        <fieldset>
            <label for="name">Name</label><input id="name-label" name="name" type="text" placeholder="Enter your name">
            <label for="email">Email</label><input id="email-label" name="email" type="email" placeholder="Enter your email">
            <label for="age">Age (optional)</label><input id="number-label" name="number" type="number" min="12" max="120" placeholder="Enter your age">
        </fieldset>
    

        <fieldset>
            <label for="role">Which option best describes your current role?
                <select id="role" name="role">
                    <option value="">(select one)</option>
                    <option value="1">Stuent</option>
                    <option value="2">Teacher</option>
                    <option value="3">Other</option>
                </select>
            </label>
        </fieldset>

        <fieldset>
            <label for="recommendation">Are we a great school?
                Yes<input type="radio" name="recommend" id="recommendation">
                Maybe<input type="radio" name="recommend" id="recommendation">
                No<input type="radio" name="recommend" id="recommendation">
            </label>
        </fieldset>

        <fieldset>
            <label for="improvement">How can we do better? (check all that apply)
                <input type="checkbox" name="improvement" id="improvement" value="1">Improve Classroom Technology
                <input type="checkbox" name="improvement" id="improvement" value="2">Enhance Extracurricular Activities
                <input type="checkbox" name="improvement" id="improvement" value="3">Provide More Study Resources
                <input type="checkbox" name="improvement" id="improvement" value="4">Improve Cafeteria Food Options
                <input type="checkbox" name="improvement" id="improvement" value="5">Enhance School Security Measures
                <input type="checkbox" name="improvement" id="improvement" value="6">Offer Career Guidance and Counseling
            </label>
        </fieldset>

        <fieldset>
            <label for="comments">Please provide us any feedback we may have missed:
                <textarea name="comments" id="comments" placeholder="I would like to see the school implement..."></textarea>
            </label>
        </fieldset>

    <input type="submit" value="Submit">
    </form>


    
</body>
</html>
