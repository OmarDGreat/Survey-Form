<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey-form.freecodecamp.rocks/</title>
    <link src="styles.css" href="./styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
    <label for="name">Name</label><input id="name" name="name" type="text" required>
    <label for="email">Email</label><input id="email" name="email" type="email" required>
    <label for="age">Age (optional)</label><input id="number" name="number" type="number" min="12" max="120" required>
    </form>


    
</body>
</html>
